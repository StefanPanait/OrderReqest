<div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand">[[screenTitle]]</a>
    </div>

    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li>
                <a data-toggle="modal" data-target="#configure-columns-modal" href="#">
                    Configure Columns <span class="glyphicon glyphicon-list"></span>                          
                </a>
            </li>
        </ul>

        <form class="navbar-form navbar-right">
            <div class="form-group">
                <input ng-change="tableView[name].updateFilterObject()" type="search" ng-model="tableView[name].filterText" class="form-control" id="filterText" placeholder="Search">
            </div>
            <div class="form-group">
                <select ng-click="tableView[name].updateFilterObject()" ng-model="tableView[name].filterBy" class="form-control">
                    <option value="">All</option>
                    <option ng-repeat="column in tableView[name].columns" ng-show="column.visible" value="[[column.name]]">[[column.display]]</option>
                </select>
            </div>
        </form>
    </div>
</div>
<div id="configure-columns-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
            <div class="modal-body">
                <small>(click to view/hide)</small>
                <table class="table table-striped table-hover">
                    <thead>
                    </thead>
                    <tbody>
                        <tr ng-repeat="column in tableView[name].columns" ng-class="{'success':column.visible}">
                            <td ng-click="column.visible = !column.visible">
                                [[column.display]]
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
