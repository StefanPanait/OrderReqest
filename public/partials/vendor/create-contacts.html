<form name="createVdrContactForm" class="form-horizontal" novalidate>
    <!-- modal content -->
    <div class="modal-content">
        <!-- modal header -->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">Create Vendor - Add Contacts</h4>
        </div>

        <!-- modal body -->
        <div class="modal-body">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name *</label>
                <div class="col-sm-4" ng-class="{ 'has-error' : createVdrContactForm.name.$invalid && formSubmitted }">
                    <input type="text" name="name" class="form-control" placeholder="Name" ng-model="selectedContact.name" required>
                    <p ng-show="createVdrContactForm.name.$invalid && formSubmitted" class="help-block">Name is required.</p>
                </div>
                <label class="col-sm-1 control-label">Position</label>
                <div class="col-sm-5" ng-class="{ 'has-error' : createVdrContactForm.position.$invalid && formSubmitted }">
                    <input type="text" name="position" class="form-control" placeholder="Position" ng-model="selectedContact.position">
                    <p ng-show="createVdrContactForm.position.$invalid && formSubmitted" class="help-block">Position is required.</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email *</label>
                <div class="col-sm-4" ng-class="{ 'has-error' : createVdrContactForm.email.$invalid && formSubmitted }">
                    <input type="email" name="email" class="form-control" placeholder="Email" ng-model="selectedContact.email" required>
                    <p ng-show="createVdrContactForm.email.$invalid && formSubmitted" class="help-block">Please enter a valid email address.</p>
                </div>
                <label class="col-sm-1 control-label">Phone</label>
                <div class="col-sm-5" ng-class="{ 'has-error' : createVdrContactForm.phone.$invalid && formSubmitted }">
                    <input type="text" name="phone" class="form-control" placeholder="Phone Number" ng-model="selectedContact.phone">
                    <p ng-show="createVdrContactForm.phone.$invalid && formSubmitted" class="help-block">Please enter a valid phone number.</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Additional Note</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" placeholder="Additional Note" ng-model="selectedContact.description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-danger btn-md" ng-click="removeSelectedContact()" ng-show="states.editingContact">Remove</button>
                    <button class="btn btn-primary btn-md" ng-click="cancelSelectedContact()" ng-show="states.editingContact">Cancel</button>
                    <button class="btn btn-primary btn-md" ng-click="addSelectedContact(createVdrContactForm.$valid)" ng-show="!states.editingContact">Add</button>
                    <button class="btn btn-primary btn-md" ng-click="saveSelectedContact(createVdrContactForm.$valid)" ng-show="states.editingContact">Save</button>
                </div>
            </div>
            <hr ng-show="selectedVendor.contacts.length > 0">
            <div class="form-group" ng-show="selectedVendor.contacts.length > 0">
                <div ng-repeat="name in ['vendorContacts']" ng-include src="'/partials/tableView/table.html'"></div>
            </div>
        </div>

        <!-- modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="previousPage()">Back</button>
            <button type="submit" class="btn btn-primary" ng-click="createVendor()">Create</button>
        </div>
    </div>
</form>
