<div class="table-responsive">
    <table class="table table-hover view-table">
        <thead>
            <tr>
                <th ng-repeat="column in tableView[name].columns" ng-class="{'multiple-sort': column.sortBy}" ng-show="column.visible" ng-click="tableView[name].sortBy(column)">
                    [[column.display]]
                    <span ng-show="tableView[name].isAscending(column)" class="glyphicon glyphicon-arrow-up"></span>
                    <span ng-show="tableView[name].isDescending(column)" class="glyphicon glyphicon-arrow-down"></span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in tableView[name].rows | orderBy:tableView[name].orderBy | filter:tableView[name].filterObject" ng-click="tableView[name].onClickRow(row)" ng-class="{success: row.isSelected}">
                <td ng-show="column.visible" ng-repeat="column in tableView[name].columns">[[row[column.name] ]]</td>
            </tr>
        </tbody>
    </table>
</div>
