<form name="createWFForm" class="form-horizontal" ng-submit="submitForm(createWFForm.$valid)" novalidate>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">Create Workflow: <b>[[selectedWorkflow.name]]</b>
            </h4>
        </div>
        <div class="modal-body">
            <div class="form-group" ng-class="{ 'has-error' : createWFForm.name.$invalid && !createWFForm.name.$pristine }">
                <label class="col-sm-2 control-label">Name *</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" placeholder="Name" ng-model="selectedWorkflow.name" required>
                    <p ng-show="createWFForm.name.$invalid && !createWFForm.name.$pristine" class="help-block">Name is new workflow required.</p>
                </div>
            </div>
            <div class="form-group">

                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" placeholder="Description" ng-model="selectedWorkflow.description"></textarea>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" ng-disabled="createWFForm.$invalid">Next</button>
        </div>
    </div>
</form>
