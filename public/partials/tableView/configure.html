 <a data-toggle="modal" data-target="#configure-columns-modal" href="#">
                    Configure Columns <span class="glyphicon glyphicon-list"></span>                          
                </a>
<div id="configure-columns-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
            <div class="modal-body">
                <small>(click to view/hide)</small>
                <table class="table table-striped table-hover">
                    <thead>
                    </thead>
                    <tbody>
                        <tr ng-repeat="column in tableView[name].columns" ng-class="{'success':column.visible}">
                            <td ng-click="column.visible = !column.visible">
                                [[column.display]]
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
